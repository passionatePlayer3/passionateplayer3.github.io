<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech 2 Text</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="manifest" href="/manifest.json" />
    <script
      src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js"
      defer
    ></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function (OneSignal) {
        await OneSignal.init({
          appId: "577d1c74-4f07-49a0-9895-814ab6a48ce4",
          safari_web_id:
            "web.onesignal.auto.3a3b4186-8f32-4bbf-a810-be3f3be590a9",
          notifyButton: {
            enable: true,
          },
        });
        /*
        if (OneSignal.Notifications.isPushSupported()) {
          await OneSignal.Notifications.requestPermission();
        } else {
          console.error("No push supported");
        }*/
      });
    </script>
  </head>
  <body>
    <div id="overall-container">
      <div id="select-container">
        <select id="select-element"></select>
      </div>
      <div id="img-container">
        <img src="./bg.png" onerror="this.style.display = 'none'" />
      </div>
      <div id="content-container">
        <div class="live-container" id="live-transcription-container">
          <h2 class="live-text">Transcription</h2>
          <hr class="short" />
          <p class="live-text" id="live-transcription-text"></p>
        </div>
        <div class="live-container" id="live-summary-container">
          <h2 class="live-text">Summary</h2>
          <hr class="short" />
          <p class="live-text" id="live-summary-text"></p>
        </div>
      </div>
    </div>
  </body>
  <script>
    let transcription_dict = "";
    let summary_dict = "";

    document
      .getElementById("select-element")
      .addEventListener("change", (event) => {
        const lang = this.value;
        const trans_content = transcription_dict.lang;
        const summary_content = summary_dict.lang;

        document.getElementById("live-transcription-text").textContent =
          trans_content;
        document.getElementById("live-summary-text").textContent =
          summary_content;
      });

    function add_options(lang_codes) {
      const selectElement = document.getElementById("select-element");

      while (selectElement.firstChild) {
        selectElement.removeChild(selectElement.firstChild);
      }

      lang_codes.foreach((code) => {
        const option = new Option(code, code);
        selectElement.add(option);
      });
    }

    OneSignalDeferred.push(async function (OneSignal) {
      OneSignal.Notifications.addEventListener(
        "foregroundWillDisplay",
        (event) => {
          const notif = event.notification;
          const content = notif.additionalData;

          transcription_dict = content.transcription_texts;
          summary_dict = content.summary_texts;

          const lang_codes = Object.keys(transcription_dict);
          add_options(lang_codes);

          document.getElementById("live-transcription-text").textContent =
            transcription_dict[lang_codes[0]];
          document.getElementById("live-summary-text").textContent =
            summary_dict[lang_codes[0]];
        }
      );
    });
  </script>
</html>
